<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>

    body, html {
      margin: 0;
      padding: 0;
    }

    #tudo {
      min-height: 100vh;
      background-image: url("imagens/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;  
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #formulario1.light-mode {
      background-color: rgb(255, 255, 255);
      color: black;
      padding: 20px;
      border-radius: 10px; 
      max-width: 700px; 
      width: 100%;
    }

    #formulario1.light-mode label {
      color: black;
    }

    #formulario1.dark-mode {
      background-color: rgb(39, 39, 39);
      color: white;
      padding: 20px;
      border-radius: 10px; 
      max-width: 700px; 
      width: 100%;
    }

    #formulario1.dark-mode label {
      color: white;
    }

    #botãoTema{
      position:fixed;
      left:0px;
      top:0px;
      color: rgb(255, 255, 255);
    }

  </style>
</head>
<body>
  <div id="tudo">
  
    <div class="form-check form-switch" id="botãoTema">
      <input class="form-check-input" type="checkbox" id="theme-toggle">
      <label class="form-check-label" for="theme-toggle">
        <i id="theme-icon" class="bi bi-sun"></i>
      </label>
    </div>

    <fieldset id="formulario1">

      <nav class="mb-3" style="background-color: transparent;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="imagens/logo telecall.png" alt="Logo Telecall" width="100" height="100">
          </a>
        </div>
      </nav>

      <div class="col-md-9">
        <label for="cadastre-se" class="fs-2 fw-bold">Cadastre-se</label>
      </div>

      <form class="row g-3 needs-validation" novalidate>
        
        <div class="col-12 col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          <div class="invalid-feedback">Digite seu nome.</div>
        </div>

        <div class="col-12 col-md-6">
          <label for="mae" class="form-label">Nome da mãe</label>
          <input type="text" class="form-control" id="mae" placeholder="Digite o nome da sua mãe" required>
          <div class="invalid-feedback">Digite o nome da sua mãe.</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="number" class="form-control" id="cpf" placeholder="000.000.000-00" required>
          <div class="invalid-feedback">Digite um CPF válido.</div>
        </div>

        <div class="col-12">
          <label class="form-label d-block">Informe seu gênero</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="genero1" value="masculino" required>
            <label class="form-check-label" for="genero1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="genero2" value="feminino">
            <label class="form-check-label" for="genero2">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="genero3" value="outro">
            <label class="form-check-label" for="genero3">Outro</label>
          </div>
          <div class="invalid-feedback d-block">Por favor selecione um gênero.</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="number" class="form-control" id="telefone" placeholder="(00)00000-0000" required>
          <div class="invalid-feedback">Número inválido.</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="telefone-fixo" class="form-label">Telefone Fixo</label>
          <input type="number" class="form-control" id="telefone-fixo" placeholder="(00)0000-0000" required>
          <div class="invalid-feedback">Número inválido.</div>
        </div>

        <div class="col-12 col-md-8">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="email" placeholder="Seu Email" aria-describedby="addon-email" required>
            <span class="input-group-text" id="addon-email">@gmail.com</span>
            <div class="invalid-feedback">Digite um email válido.</div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="number" class="form-control" id="cep" placeholder="00000-000" required>
          <div class="invalid-feedback">Digite um CEP válido.</div>
        </div>

        <div class="col-12 col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" required>
            <option selected disabled value="">Escolha...</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
          </select>
          <div class="invalid-feedback">Selecione um estado válido.</div>
        </div>

        <div class="col-12 col-md-8">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Seu Endereço" required>
          <div class="invalid-feedback">Digite um endereço válido.</div>
        </div>

        <div class="col-6 col-md-4">
          <label for="numero-residencia" class="form-label">Número</label>
          <input type="number" class="form-control" id="numero-residencia" placeholder="0000" required>
        </div>

        <div class="col-6 col-md-4">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Ex: casa 2" required>
        </div>

        <div class="col-12">
          <label for="apelido" class="form-label">Como devemos chamá-lo</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="apelido" placeholder="Nome" required>
            <div class="invalid-feedback">Digite um nome.</div>
          </div>
        </div>

        <div class="col-md-4">
           <label for="text" class="form-label">Digite sua senha</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="senha" placeholder="********" required>
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" id="exibir-senha" aria-label="Exibir senha">
                <i id="icone-confirmar" class="bi bi-eye"></i>
              </div>
            </div>
          </div>

        <div class="col-md-4">
          <label for="text" class="form-label">Confirme a senha</label>
           <div class="input-group mb-3">
            <input type="password" class="form-control" id="confirmar-senha" placeholder="*********" required>
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="exibir-confirmar" aria-label="Exibir senha de confirmação">
              <i id="icone-confirmar" class="bi bi-eye"></i>
            </div>
         </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success me-2"> <a href="login.html"> Enviar</button></a>
          <button type="reset" class="btn btn-danger">Resetar</button>
        </div>

      </form>
    </fieldset>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="cadastro.js"></script>

</body>
</html>
